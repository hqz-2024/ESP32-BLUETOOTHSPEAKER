; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = ./arduino_code/I2C-TEST
lib_dir = ./arduino_code/libraries2

[env:esp32s3] 
platform = espressif32 @~6.10.0
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
upload_speed = 921600       # 上传波特率（可根据需要调整）
; upload_speed = 115200       # 上传波特率（可根据需要调整）
board_build.arduino.partitions = app3M_fat9M_16MB.csv
board_build.arduino.memory_type = qio_opi 
build_flags =  
    -DARDUINO_ESP32_S3R8N16 
    -DBOARD_HAS_PSRAM 
    -DARDUINO_USB_MODE=1 
    -DARDUINO_USB_CDC_ON_BOOT=0
    -DARDUINO_RUNNING_CORE=1
    -DARDUINO_EVENT_RUNNING_CORE=1 

board_upload.flash_size = 16MB
monitor_filters = esp32_exception_decoder
build_type = debug

; ESP32经典版本配置 - 支持蓝牙A2DP音箱
[env:esp32dev]
platform = espressif32 @~6.10.0
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 115200  ; 降低烧录速度

; 添加烧录配置
upload_flags = 
    --before=default_reset
    --after=hard_reset

; 蓝牙A2DP相关编译标志
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    -DARDUINO_RUNNING_CORE=1
    -DARDUINO_EVENT_RUNNING_CORE=1
    -DCONFIG_BT_ENABLED=1
    -DCONFIG_BLUEDROID_ENABLED=1
    -DCONFIG_BT_A2DP_ENABLE=1
    -DCONFIG_BT_SPP_ENABLED=1

; 依赖库配置
lib_deps =
    https://github.com/pschatzmann/ESP32-A2DP.git
    https://github.com/pschatzmann/arduino-audio-tools.git
    mathertel/OneButton@^2.0.3

; 分区表配置（为蓝牙功能预留更多空间）
board_build.partitions = huge_app.csv
board_build.arduino.memory_type = qio_qspi

; 调试配置
monitor_filters = esp32_exception_decoder
build_type = release

